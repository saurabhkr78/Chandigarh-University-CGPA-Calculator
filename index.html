<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarh University CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcnWP7zkz_hWjidQxPSVBsdDtb4L--fWngJA&s"
                alt="University Logo" width="100">
            <h1>Chandigarh University CGPA Calculator</h1>
        </header>
        <section id="calculator">
            <h2>Add Subject</h2>
            <form id="subjectForm">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                <label for="credits">Credit:</label>
                <input type="number" id="credits" min="1" required>
                <button type="button" onclick="addSubject()">Add Subject</button>
            </form>
            <h2>Subject List</h2>
            <table id="subjects-list"></table>
            <h2>Result</h2>
            <div id="result"></div>
            <button onclick="calculateCGPA()">Calculate CGPA</button>
            <button id="printButton" onclick="printPage()">Print</button>
        </section>
        <footer>
            <p>Developed by Saurabh Choudhary</p>
            <a href="https://github.com/saurabhkr78"><img
                    src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"
                    width="30"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
